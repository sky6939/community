<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LXG社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/publish.css" />

    <script src="js/jquery-1.12.4.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LXG社区</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user} eq null"><a href="https://github.com/login/oauth/authorize?client_id=4cbccfa4b80c883cc944&redirect_uri=http://localhost:3666/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user} ne null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
        <form action="">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）:</label>
                <input type="text" class="form-control" id="title" placeholder="问题标题">
            </div>
            <div class="form-group">
                <label for="supplement">问题补充 (必填，请参照右侧提示):</label>
                <textarea class="form-control" rows="20" id = "supplement" ></textarea>
            </div>
            <div class="form-group">
                <label for="addLabel">添加标签：</label>
                <input type="text" class="form-control" id="addLabel" placeholder="输入标签以,号分隔">
            </div>
            <div class="btn-toolbar" role="toolbar">
                <div type="button" class="btn btn-default" style = "background: rgb(62,145,62); float:right; margin-bottom: 30px;">发布</div>
            </div>
        </form>

    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-success">
            <div class="panel-heading">LXG</div>
            <div class="panel-body">
                <p>作者QQ：2648835884</p>
            </div>
            <!-- Table -->
            <table class="table">
                <tr>
                    <th>问题发起指南</th>
                </tr>
                <tr>
                    <td>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</td>
                </tr>
                <tr>
                    <td>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：</td>
                </tr>
                <tr>
                    <td>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
