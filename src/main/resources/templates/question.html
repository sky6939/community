<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑问题 - LXG社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/publish.css" />
    <link rel="stylesheet" href="/css/question.css" />

    <script src="/js/jquery-1.12.4.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navgation :: nav}"></div>
<div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h4 th:text="${ question.getTitle()}"></h4>
        <p id = "quest_descript">
            作者：<span class = "creator" th:text="${question.getUser().getName()}"></span>
            |
            发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm ')}"></span>
            |
            阅读数：<span th:text="${question.getViewCount()}"></span>
        </p>
        <hr/>
        <p th:text="${question.getDescription()}"></p>
        <hr>
        <a class = "edit" th:href = "'/publish/'+${question.getId()}" th:if="${session.user} ne null and ${session.user.getId()} eq ${question.getCreator()}">
            <span class = "glyphicon glyphicon-pencil"></span>
            编辑
        </a>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h4>发起人</h4>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img style = "width: 40px;height: 40px;" class="media-object img-rounded" th:src="${ question.getUser().getAvatarUrl()}" th:alt = "${question.getUser().getName()}">
                </a>
            </div>
            <div class="media-body">
                <span class="media-heading creator" th:text="${ question.getUser().getName()}"></span>
            </div>
        </div>
        <hr>
        <h4>相关问题</h4>
    </div>
</div>
<script src = "/js/question.js"></script>
</body>
</html>
